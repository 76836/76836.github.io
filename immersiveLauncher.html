            color: white;

            position: fixed;
            top: -30vh;
            left: 0;
            width: 100vw;
            height: 130vh;
            display: flex;
            justify-content: space-around;
            perspective: 1000px;

            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

            position: absolute;
            width: 16vw;
            height: 22vh;

            justify-content: center;
            align-items: center;

                filter 0.4s ease,
                box-shadow 0.3s ease,
                border-color 0.3s ease;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-decoration: none;
            will-change: transform;

            width: 40vw;

        .app-card.misted {

            filter: blur(8px);
            transform: scale(0.85);
            pointer-events: none;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 14px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 32px;
        }

        .app-icon img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .search-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            align-items: center;

        #search-input:focus {

            align-items: center;
            justify-content: center;
            pointer-events: all;

            border-bottom-right-radius: 20px;

            left: 50%;
            opacity: 0;
            pointer-events: none;

        .suggestion-box {

        .info-bubble.below {
            top: calc(100% + 12px);

        }

        .info-bubble.visible {

        }


        .suggestion-box.active {
            opacity: 1;

            pointer-events: all;
        }

        .suggestion-box.flip {
            top: auto;
            bottom: calc(100% + 12px);
        }

        :root {

            --glow-thickness: 100px;
            --glow-softness: 80px;
            --glow-opacity: 0.25;

        .vignette {
            position: fixed;
            top: calc(var(--glow-thickness) * -1);
            left: calc(var(--glow-thickness) * -1);
            right: calc(var(--glow-thickness) * -1);

            border-image-slice: 1;
            opacity: var(--glow-opacity);
            filter: blur(var(--glow-softness));
            animation: rotate-glow var(--glow-speed) linear infinite;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate-glow {
            from {
                --angle: 0deg;
            }

            to {
                --angle: 360deg;
            }
        }
    </style>
</head>

        const container = document.getElementById('canvas-container');
        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions');
        const enterSuggestion = document.getElementById('enter-suggestion');
        const enterActionText = document.getElementById('enter-action-text');

        let config = {
            searchEngine: localStorage.getItem('76836_engine') || "https://google.com/search?q=",
            aiBot: localStorage.getItem('76836_ai') || "https://chatgpt.com/?q="
        };

        let currentEnterAction = { type: 'default', value: null };

        let BELT_COUNT = 5;
        const CARDS_PER_BELT = 5;
        const CARD_HEIGHT_VH = 22;
        const CARD_SPACING_VH = 4;
        const TOTAL_CARD_UNIT = CARD_HEIGHT_VH + CARD_SPACING_VH;

        let belts = [];
        let isSearching = false;
        let lastFrameTime = Date.now();
        let availableQueue = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getOnScreenApps() {
            const onScreen = [];
            belts.forEach(belt => {
                belt.cards.forEach(card => {
                    if (card.isVisible) onScreen.push(card.url);
                });
            });
            return onScreen;
        }

        function getNextAvailableApp() {
            const onScreenUrls = getOnScreenApps();
            if (availableQueue.length < 5) {
                const newApps = shuffleArray([...apps]);
                newApps.forEach(app => {
                    if (!availableQueue.some(a => a.url === app.url)) {
                        availableQueue.splice(Math.floor(Math.random() * (availableQueue.length + 1)), 0, app);
                    }
                });
            }
            for (let i = 0; i < availableQueue.length; i++) {
                if (!onScreenUrls.includes(availableQueue[i].url)) {
                    return availableQueue.splice(i, 1)[0];
                }
            }
            return apps[Math.floor(Math.random() * apps.length)];
        }

        function returnAppToQueue(app) {
            availableQueue.splice(Math.floor(Math.random() * (availableQueue.length + 1)), 0, app);
        }

        class Belt {
            constructor(index) {
                this.index = index;
                this.direction = index % 2 === 0 ? 1 : -1;
                this.speed = 0.05 + (Math.random() * 0.03);
                this.baseSpeed = this.speed;
                this.currentOffset = Math.random() * 100;
                this.isHovered = false;
                this.element = document.createElement('div');
                this.element.className = 'belt';
                container.appendChild(this.element);
                this.cards = [];
                this.initCards();
                this.element.addEventListener('mouseenter', () => this.isHovered = true);
                this.element.addEventListener('mouseleave', () => this.isHovered = false);
            }
            initCards() {
                for (let i = 0; i < CARDS_PER_BELT; i++) {
                    this.createCard(i, getNextAvailableApp());
                }
            }
            createCard(iterator, app) {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `
                    <div class="app-icon">
                        <img src="${app.icon}" alt="${app.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸŒ';">
                    </div>
                    <div class="font-medium tracking-wide text-xs md:text-base px-2 text-center">${app.name}</div>
                `;
                card.onclick = (e) => {
                    e.preventDefault();
                    if (searchInput.value.length < 6) {
                        searchInput.value = '';
                        searchInput.dispatchEvent(new Event('input'));
                    }
                    window.open(app.url, '_blank', 'noopener,noreferrer');
                };
                this.element.appendChild(card);
                this.cards.push({
                    el: card,
                    name: app.name.toLowerCase(),
                    url: app.url,
                    y: iterator * TOTAL_CARD_UNIT,
                    app: app,
                    isVisible: true,
                    lastDisplayY: iterator * TOTAL_CARD_UNIT
                });
            }
            replaceCard(cardObj) {
                returnAppToQueue(cardObj.app);
                const newApp = getNextAvailableApp();
                cardObj.app = newApp;
                cardObj.url = newApp.url;
                cardObj.name = newApp.name.toLowerCase();
                cardObj.el.innerHTML = `
                    <div class="app-icon">
                        <img src="${newApp.icon}" alt="${newApp.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸŒ';">
                    </div>
                    <div class="font-medium tracking-wide text-xs md:text-base px-2 text-center">${newApp.name}</div>
                `;
                cardObj.el.onclick = (e) => {
                    e.preventDefault();
                    if (searchInput.value.length < 6) {
                        searchInput.value = '';
                        searchInput.dispatchEvent(new Event('input'));
                    }
                    window.open(newApp.url, '_blank', 'noopener,noreferrer');
                };
            }
            update(deltaTime) {
                const speedMultiplier = 3 * Math.min(deltaTime / 16.67, 3);
                const targetSpeed = this.isHovered ? this.baseSpeed * 0.15 : this.baseSpeed;
                this.speed += (targetSpeed - this.speed) * 0.08;

                if (isSearching) {
                    const term = searchInput.value.toLowerCase();
                    const matchingCards = this.cards.filter(card => card.name.includes(term));
                    if (matchingCards.length > 0) {
                        let closestCard = matchingCards[0];
                        let minDistance = Infinity;
                        matchingCards.forEach(card => {
                            let tempY = (card.y + this.currentOffset) % (CARDS_PER_BELT * TOTAL_CARD_UNIT);
                            if (tempY < 0) tempY += CARDS_PER_BELT * TOTAL_CARD_UNIT;
                            const distance = Math.abs(tempY - 50);
                            if (distance < minDistance) { minDistance = distance; closestCard = card; }
                        });
                        let closestY = (closestCard.y + this.currentOffset) % (CARDS_PER_BELT * TOTAL_CARD_UNIT);
                        if (closestY < 0) closestY += CARDS_PER_BELT * TOTAL_CARD_UNIT;
                        this.currentOffset += (50 - closestY) * 0.015 * speedMultiplier;
                    }
                }

                this.currentOffset += this.speed * this.direction * speedMultiplier;
                this.cards.forEach((card) => {
                    let displayY = (card.y + this.currentOffset) % (CARDS_PER_BELT * TOTAL_CARD_UNIT);
                    while (displayY < 0) displayY += CARDS_PER_BELT * TOTAL_CARD_UNIT;
                    while (displayY >= CARDS_PER_BELT * TOTAL_CARD_UNIT) displayY -= CARDS_PER_BELT * TOTAL_CARD_UNIT;

                    if (Math.abs(displayY - card.lastDisplayY) > TOTAL_CARD_UNIT * 3) {
                        this.replaceCard(card);
                    }
                    card.lastDisplayY = displayY;
                    card.el.style.top = `${displayY}vh`;
                    card.isVisible = displayY >= -10 && displayY <= 110;
                    card.el.style.visibility = (displayY >= -30 && displayY <= 130) ? 'visible' : 'hidden';

                    if (isSearching) {
                        const term = searchInput.value.toLowerCase();
                        card.el.classList.toggle('misted', !card.name.includes(term));
                    } else {
                        card.el.classList.remove('misted');
                    }
                });
            }
        }

        function calculateBeltCount() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            let idealCount = 5;
            if ((width * 0.16) < (height * 0.22)) idealCount = 4;
            if ((width * 0.20) < (height * 0.22)) idealCount = 3;
            if ((width * 0.28) < (height * 0.22)) idealCount = 2;
            return idealCount;
        }

        function refreshBelts() {
            const newCount = calculateBeltCount();
            if (newCount === BELT_COUNT) return;

            BELT_COUNT = newCount;
            container.innerHTML = '';
            container.className = `belt-count-${BELT_COUNT}`;
            belts = [];
            availableQueue = shuffleArray([...apps]);
            for (let i = 0; i < BELT_COUNT; i++) {
                belts.push(new Belt(i));
            }
        }

        function init() {
            availableQueue = shuffleArray([...apps]);
            BELT_COUNT = calculateBeltCount();
            container.className = `belt-count-${BELT_COUNT}`;
            for (let i = 0; i < BELT_COUNT; i++) {
                belts.push(new Belt(i));
            }
            animate();
            maintainFocus();

            document.getElementById('engine-select').value = config.searchEngine;
            document.getElementById('ai-select').value = config.aiBot;
            positionSuggestionBox();
        }

        function animate() {
            const currentTime = Date.now();
            const deltaTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;
            belts.forEach(belt => belt.update(deltaTime));
            requestAnimationFrame(animate);
        }

        function checkInlineAnswer(text) {
            text = text.trim();
            if (!text) {
                inlineAnswer.classList.remove('visible');
                searchInput.classList.remove('addonTop');
                return;
            }

            let result = null;
            let label = "Info";

            const mathRegex = /^[0-9(][0-9+\-*/().\s]*[0-9)]$/;
            if (mathRegex.test(text) && text.length > 2 && !text.includes('@')) {
                try {
                    const safeCalc = new Function('return ' + text);
                    const calcVal = safeCalc();
                    if (isFinite(calcVal)) {
                        result = calcVal;
                        label = "Math";
                    }
                } catch (e) { }
            }

            const cmd = text.toLowerCase();

            if (cmd === '@time') {
                result = new Date().toLocaleTimeString();
                label = "Time";
            } else if (cmd === '@date') {
                result = new Date().toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                label = "Date";
            } else if (cmd === '@year') {
                result = new Date().getFullYear();
                label = "Year";
            } else if (cmd === '@help') {
                result = "@time, @date, @coin, @dice, @hex, @ua, [math]";
                label = "Commands";
            } else if (cmd === '@coin') {
                result = Math.random() > 0.5 ? "Heads" : "Tails";
                label = "Coin Flip";
            } else if (cmd === '@dice') {
                result = Math.floor(Math.random() * 6) + 1;
                label = "Dice Roll";
            } else if (cmd === '@hex') {
                result = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
                label = "Random Color";
                inlineAnswer.style.borderColor = result;
            } else if (cmd === '@ua') {
                result = navigator.userAgent.substring(0, 30) + "...";
                label = "User Agent";
            }

            if (result !== null) {
                inlineAnswer.innerHTML = `<span class="opacity-50">${label}:</span> <span class="highlight-accent text-lg">${result}</span>`;
                inlineAnswer.classList.add('visible');
                positionSuggestionBox();
            } else {
                inlineAnswer.classList.remove('visible');
                inlineAnswer.style.borderColor = "rgba(255, 255, 255, 0.2)";
                positionSuggestionBox();
            }
        }

        function positionSuggestionBox() {
            const rect = searchInput.getBoundingClientRect();
            const sug = suggestionsBox;
            const enter = enterSuggestion;
            const inline = inlineAnswer;
            const sugHeight = (sug.offsetHeight || 56) + 16;
            const bubbleHeight = Math.max(enter.offsetHeight || 48, inline.offsetHeight || 48) + 16;
            const needed = Math.max(sugHeight, bubbleHeight);
            const spaceBelow = window.innerHeight - rect.bottom;
            const spaceAbove = rect.top;

            if (spaceBelow < needed && spaceAbove > needed) {
                sug.classList.add('flip');
                enter.classList.remove('below'); enter.classList.add('above');
                inline.classList.remove('above'); inline.classList.add('below');
            } else {
                sug.classList.remove('flip');
                enter.classList.remove('above'); enter.classList.add('below');
                inline.classList.remove('below'); inline.classList.add('above');
            }

            sug.setAttribute('aria-hidden', !sug.classList.contains('active'));
            enter.setAttribute('aria-hidden', !enter.classList.contains('visible'));
            inline.setAttribute('aria-hidden', !inline.classList.contains('visible'));

            const targetWidth = Math.round(rect.width);
            sug.style.width = targetWidth + 'px';
            enter.style.maxWidth = targetWidth + 'px';
            enter.style.width = targetWidth + 'px';
            inline.style.maxWidth = targetWidth + 'px';
            inline.style.width = targetWidth + 'px';

            updateInputCorners();
        }

        function updateInputCorners() {
            searchInput.classList.remove('addonTop', 'addonBottom');

            if (inlineAnswer.classList.contains('visible')) {
                if (inlineAnswer.classList.contains('above')) {
                    searchInput.classList.add('addonTop');
                } else if (inlineAnswer.classList.contains('below')) {
                    searchInput.classList.add('addonBottom');
                }
            }

            if (enterSuggestion.classList.contains('visible')) {
                if (enterSuggestion.classList.contains('above')) {
                    searchInput.classList.add('addonTop');
                } else if (enterSuggestion.classList.contains('below')) {
                    searchInput.classList.add('addonBottom');
                }
            }
        }

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            const term = val.trim().toLowerCase();
            isSearching = term.length > 0;

            checkInlineAnswer(val);

            if (isSearching) {
                const matchingApps = apps.filter(app => app.name.toLowerCase().includes(term));

                enterSuggestion.classList.add('visible');

                if (matchingApps.length > 0) {
                    matchingApps.sort((a, b) => a.name.localeCompare(b.name));
                    const bestMatch = matchingApps[0];
                    enterActionText.textContent = `Open ${bestMatch.name}`;
                    enterActionText.className = "text-emerald-400 font-medium";
                    currentEnterAction = { type: 'app', value: bestMatch.url };
                }
                else if (val.length > 30 || val.includes('.') || val.includes('?')) {
                    enterActionText.textContent = "Ask AI Assistant";
                    enterActionText.className = "text-purple-400 font-medium";
                    currentEnterAction = { type: 'ai', value: val };
                }
                else {
                    enterActionText.textContent = `Search Web for "${val.substring(0, 15)}${val.length > 15 ? '...' : ''}"`;
                    enterActionText.className = "text-blue-400 font-medium";
                    currentEnterAction = { type: 'search', value: val };
                }

                const hasMatch = matchingApps.length > 0;
                suggestionsBox.classList.toggle('active', !hasMatch);

                availableQueue = availableQueue.filter(app => !matchingApps.some(match => match.url === app.url));
                availableQueue.unshift(...matchingApps);
            } else {
                suggestionsBox.classList.remove('active');
                enterSuggestion.classList.remove('visible');
                currentEnterAction = { type: 'default', value: null };
            }

            positionSuggestionBox();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
                searchInput.blur();
            } else if (e.key === 'Enter') {
                if (currentEnterAction.type !== 'default') {
                    if (currentEnterAction.type === 'app') {
                        window.open(currentEnterAction.value, '_blank');
                    } else if (currentEnterAction.type === 'ai') {
                        window.open(config.aiBot + encodeURIComponent(currentEnterAction.value), '_blank');
                    } else if (currentEnterAction.type === 'search') {
                        window.open(config.searchEngine + encodeURIComponent(currentEnterAction.value), '_blank');
                    }
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input'));
                }
            }
        });

        document.getElementById('search-web-btn').onclick = () => {
            window.open(config.searchEngine + encodeURIComponent(searchInput.value), '_blank');
        };

        document.getElementById('ask-ai-btn').onclick = () => {
            window.open(config.aiBot + encodeURIComponent(searchInput.value), '_blank');
        };

        const settingsPanel = document.getElementById('settings-panel');
        const settingsBtn = document.getElementById('toggle-settings');
        const closeSettingsBtn = document.getElementById('close-settings');

        function toggleSettings() {
            const isOpen = settingsPanel.classList.contains('open');
            if (isOpen) {
                config.searchEngine = document.getElementById('engine-select').value;
                config.aiBot = document.getElementById('ai-select').value;
                localStorage.setItem('76836_engine', config.searchEngine);
                localStorage.setItem('76836_ai', config.aiBot);
                settingsPanel.classList.remove('open');
            } else {
                settingsPanel.classList.add('open');
            }
        }

        settingsBtn.onclick = toggleSettings;
        closeSettingsBtn.onclick = toggleSettings;

        function maintainFocus() {
            if (window.innerWidth > window.innerHeight && !settingsPanel.classList.contains('open')) {
                searchInput.focus();
            }
        }

        searchInput.addEventListener('blur', () => setTimeout(maintainFocus, 10));

        document.addEventListener('click', (e) => {
            if (settingsPanel.classList.contains('open') &&
                !settingsPanel.contains(e.target) &&
                !settingsBtn.contains(e.target)) {
                toggleSettings();
            }
        });

        window.addEventListener('resize', refreshBelts);
        window.addEventListener('resize', positionSuggestionBox);
        window.onload = init;
    </script>
