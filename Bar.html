<input id="web" value="Https://" type=text><button onclick="redirect()">GO</button>
  
  </div>

<script>
function redirect()
  {
    var url=document.getElementById('web').value
    window.location.href=url
  }
  </script>

<input id="search" placeholder="Bing search." type=text><button onclick="redirect2()">SEARCH</button>
  
  </div>

<script>
function redirect2()
  {
    var search=document.getElementById('search').value
    window.location.href="https://www.bing.com/search?q="+search
  }
  </script>
