<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .iframe-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: 0;
            object-fit: cover;
            object-position: center;
            min-width: 100%;
            min-height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 4rem;
            z-index: 20;
        }

        .progress-container {
            width: 80%;
            margin-bottom: 2rem;
        }

        .corner-accent {
            position: absolute;
            width: 2rem;
            height: 2rem;
            border-color: white;
            border-width: 2px;
        }

        .progress-outer {
            padding: 0.5rem;
            border: 2px solid white;
            border-radius: 0;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .progress-inner {
            position: relative;
            height: 2rem;
            width: 100%;
            overflow: hidden;
            border-radius: 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 1),
                    rgba(0, 255, 255, 1));
            transition: width 0.3s ease-out;
        }

        .scanline {
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent 49%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 51%);
            animation: scanline 2s linear infinite;
            background-size: 100% 10px;
        }

        .glow-edge {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: white;
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.7);
        }

        .percentage {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: black;
            padding: 0 0.5rem;
            border: 1px solid white;
            border-radius: 0;
            color: white;
            font-family: monospace;
            font-size: 0.875rem;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .status-text {
            color: white;
            font-size: 3rem;
            font-family: monospace;
            letter-spacing: 0.1em;
            border: 2px solid white;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
            width: 80%;
            max-width: 900px;
            text-align: left;
        }

        @keyframes scanline {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 100%;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.69;
            }
        }

        /* Media query for larger displays */
        @media (min-width: 768px) {
            .status-text {
                font-size: 1.5rem;
                margin-bottom: 2rem;
                padding: 0.5rem 1rem;
                align-self: flex-start;
                margin-left: 0%;
            }

            .content {
                align-items: flex-start;
                padding-left: 20%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="iframe-container">
            <iframe class="iframe" id="backgroundFrame" title="Background" sandbox="allow-scripts"></iframe>
        </div>
        <div class="overlay"></div>
        <div class="content">
            <div class="progress-container">
                <div class="relative" style="position: relative;">
                    <div class="corner-accent"
                        style="left: -1rem; top: -1rem; border-left: 2px solid white; border-top: 2px solid white;">
                    </div>
                    <div class="corner-accent"
                        style="right: -1rem; top: -1rem; border-right: 2px solid white; border-top: 2px solid white;">
                    </div>
                    <!--<div class="corner-accent" style="left: -1rem; bottom: -1rem; border-left: 2px solid white; border-bottom: 2px solid white;"></div>-->
                    <div class="corner-accent"
                        style="right: -1rem; bottom: -1rem; border-right: 2px solid white; border-bottom: 2px solid white;">
                    </div>
                    <div class="progress-outer">
                        <div class="progress-inner">
                            <div class="progress-fill" id="progressFill" style="width: 0%">
                                <div class="scanline"></div>
                                <div class="glow-edge"></div>
                                <div class="percentage" id="percentage">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="status-text">
                    <span class="pulse">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('backgroundUrl') || 'https://76836.github.io/bubbles';
            document.getElementById('backgroundFrame').src = savedUrl;

            let currentProgress = 0;
            const progressFill = document.getElementById('progressFill');
            const percentage = document.getElementById('percentage');

            const interval = setInterval(() => {
                currentProgress += Math.random() * 10;
                if (currentProgress > 100) currentProgress = 100;
                const progress = Math.floor(currentProgress);

                progressFill.style.width = `${progress}%`;
                percentage.textContent = `${progress}%`;

                if (currentProgress === 100) {
                    clearInterval(interval);
                }
            }, 800);
        });
    </script>
</body>

</html>
