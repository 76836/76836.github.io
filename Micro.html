<head>
    <title>VOS Micro</title>
</head>

<script>
    function initialize() 
    {
        var H=window.innerHeight;
        var W=window.innerWidth;
        var Frame="<iFrame height='"+(H/10)*9+"px' width='"+W+"px' src='/New/Launcher'></iFrame>";
        var Button="<Button style='position: fixed; bottom: 0px; border-radius: 0px; background-color: cyan; height:"+H/12+"px; width:"+W+"px;' onclick='window.location=`/Micro`;'>Home</Button>";
        document.getElementById("UI").innerHTML=Frame+Button;
    }
</script>
<Body onload="initialize()">
<div id="UI">
    <style>
    body  {
			background-image: url("https://cdn.dribbble.com/users/14275/screenshots/1882226/amc_loading.gif");
  			background-color: black;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			}
</style>
    <h1>VirtualOS Micro is loading...</h1>
</div>
</Body>
