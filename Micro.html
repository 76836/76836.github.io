<head>
    <title>VOS Micro</title>
</head>

<script>
    function initialize() 
    {
        var H=window.innerHeight;
        var W=window.innerWidth;
        var Frame="<iFrame height='"+(H/10)*9+"px' width='"+W+"px' src='https://76836.tk/New/Launcher'></iFrame>";
        var Button="<Button style='height:"+H/10+"px; width:"+W+"px;' onclick='window.location=`https://76836.tk/Micro`;'>Home</Button>";
        document.getElementById("UI").innerHTML=Frame+Button;
    }
</script>
<Body onload="initialize()">
<div id="UI">
    <h1>VirtualOS Micro is loading...</h1>
</div>
</Body>
