<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>76836 software launcher</title>
</head>

<body>
    <div id="drawer" class="app-grid">
        <div class="app"><img onclick="newwindow('./Akari/app');" class="icon"
                src="https://76836.github.io/Akari/newicon.png">
            <div class="app-name">Akari</div>
        </div>
        <div class="app"><img onclick="document.exitFullscreen(); window.location.href='./animaxxer';" class="icon"
                src="https://76836.github.io/animaxxer/icon-512.png">
            <div class="app-name">animaxxer</div>
        </div>
        <div class="app"><img onclick="newwindow('./CalculatorXP/');" class="icon"
                src="https://76836.github.io/CalculatorXP/icon.png">
            <div class="app-name">Calculator</div>
        </div>
        <div class="app"><img onclick="window.location.href='./webdesk'" class="icon" src="https://76836.github.io/icon512.png">
            <div class="app-name">WebDesk</div>
        </div>
        <div class="app"><img onclick="newwindow('./meatsalad/');" class="icon"
                src="https://76836.github.io/meatsalad/meatsalad.jpg">
            <div class="app-name">meatsalad</div>
        </div>
        <div class="app"><img onclick="window.location.href='./'" class="icon"
                src="https://76836.github.io/2icon1024.png">
            <div class="app-name">76836</div>
        </div>
        <div class="app"><img onclick="newwindow('./ctrlbox');" class="icon"
                src="https://76836.github.io/ctrlbox/apple-touch-icon.png">
            <div class="app-name">CTRLBox</div>
        </div>
        <div class="app"><img onclick="window.location.href='./Concentrate';" class="icon"
                src="https://76836.github.io/Concentrate/icon.png">
            <div class="app-name">Concentrate</div>
        </div>
         <div class="app"><img onclick="newwindow('./Mukumi');" class="icon"
                src="https://76836.github.io/Mukumi/icon.png">
            <div class="app-name">Mukumi</div>
        </div>
    </div>
    <div id="windowspot"></div>
    <script>

        const isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function () {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function () {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function () {
                return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            }
        };

        if (isMobile.any()) {
            console.log('Who is Rem?')
        }
        else {

            window.location = './';

        };



        function newwindow(weblocation) {
            var windowcode = '<div class="wall"><div><iframe src="' + weblocation + '" class="windowstyle"></iframe><button class="buttonstyle" onclick="closewindow();">close</button>';
            var spot = document.getElementById('windowspot');
            spot.innerHTML = windowcode;
        };
        function closewindow() {
            var spot = document.getElementById('windowspot');
            spot.innerHTML = '';
        };


    </script>
    <style>
        .windowstyle {
            border: 4px solid #111111;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
            background-color: white;
            margin: 0%;
            width: calc(100vw - 68px);
            height: calc(100vh - 8px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 30;
            border-radius: 30px;
        }

        .wall {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .buttonstyle {
            border: 0px;
            margin: 0;
            width: 60px;
            height: 100vh;
            background-color: transparent;
            font-size: large;
            color: white;
            z-index: 31;
            position: fixed;
            top: 0;
            right: 0;
            transition-duration: 0.3s;
            align-content: bottom;
            align-items: end;
        }

        body {
            overflow-x: clip;
            color: white;
            min-height: 100vh;
            background-color: black;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 0;
            padding: 0px;
        }

        #drawer {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            max-width: 100vw;
            padding: 2.5px;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 4px;
            z-index: 2;
        }

        .icon {
            max-height: 20vh;
            max-width: 20vh;
            width: 18vw;
            height: 18vw;
            border-radius: 20%;
            padding: 2vw;
            background-color: transparent;
            margin-bottom: 5px;
            transition-duration: 0.2s;
            cursor: pointer;
        }

        .app-name {
            max-width: 20vh;
            font-size: 17px;
            text-align: center;
            line-break: anywhere;
            width: 20vw;
        }

        .icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            margin-bottom: 15px;
        }
    </style>
</body>

</html>
