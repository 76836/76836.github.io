<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="AI29">
  <title>AI chat for IOS 9. (experimental)</title>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Center box */
    .chat-container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    /* Text input box */
    #chatInput {
      width: 100%;
      padding: 10px;
      border: 2px solid #343541;
      border-radius: 5px;
      background-color: #343541;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Chat display area */
    #chatDisplay {
      margin: 20px 0;
      padding: 10px;
      max-height: 50vh;
      overflow-y: auto;
      border: 1px solid #343541;
      border-radius: 5px;
      background-color: #262626;
      text-align: left;
      display: none;
    }

    .message {
      margin: 5px 0;
    }

    .user {
      color: #34a853;
    }

    .ai {
      color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatDisplay"></div>
    <input type="text" id="chatInput" placeholder="Ask me anything...">
  </div>

  <script>
    // Elements
    const chatDisplay = document.getElementById('chatDisplay');
    const chatInput = document.getElementById('chatInput');

    // Function to add a message
    function addMessage(content, type) {
      const message = document.createElement('div');
      message.className = 'message ' + type;
      message.textContent = content;
      chatDisplay.appendChild(message);
      chatDisplay.style.display = 'block';
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    // Function to handle sending the message
    async function sendMessage(query) {
      addMessage(query, 'user');
      try {
        const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`, {
          headers: { 'Accept': 'application/json' }
        });
        const data = await response.json();
        const reply = data.Abstract || data.RelatedTopics[0]?.Text || "I couldn't find an answer. Try something else!";
        addMessage(reply, 'ai');
      } catch (error) {
        addMessage('Error fetching data. Please try again.', 'ai');
      }
    }

    // Handle input
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && chatInput.value.trim()) {
        sendMessage(chatInput.value.trim());
        chatInput.value = '';
      }
    });
  </script>
</body>
</html>
