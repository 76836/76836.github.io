<head>
<title>VirtualOS boot selection</title>
  <link rel="manifest" href="app.webmanifest">
</head>
<style>
body {
  background-color: black;
}
.welcome {
  color:blue;
  font-size:3.5vh;
  }
  .button {
  background-color: lightgray;
  color: green;
  border: 7px inset darkgray;
  font-size: 2.5vh;
  height:5%;
  width:99%
    }
    .button-bad {
  background-color: lightgray;
  color: red;
  border: 3px inset darkgray;
  font-size: 2.5vh;
  height:5%;
  width:99%
    }
</style>
<p class="welcome" >Please select the preferred version of VirtualOS.</p> 
<button class="button" onclick="boot()">VirtualOS Touch v1.0</button>
<button class="button" onclick="window.location='VOS-DEX';">VirtualOS Desktop v0.2 (PC only)</button>
<button class="button-bad" onclick="window.location='Heck';">VirtualOS Terminal v0.1</button>

<script>
function boot()
  {
    var UI="/New"
    window.location.href=UI
  }
  </script>
