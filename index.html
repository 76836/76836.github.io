<head>
<title>VirtualOS boot selection</title>
<link rel="manifest" href="app.webmanifest">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="black"/>
</head>
<script>
  function pwa() 
    {
  if ('serviceWorker' in navigator) {
   navigator.serviceWorker.register("sw.js");
  }
    }
</script>
<style>
body {
  background-color: black;
}
.welcome {
  color:blue;
  font-size:3.5vh;
  }
  .button {
  background-color: lightgray;
  color: green;
  border: 7px inset darkgray;
  font-size: 2.5vh;
  height:10%;
  width:99%
    }
    .button-bad {
  background-color: lightgray;
  color: red;
  border: 3px inset darkgray;
  font-size: 2.5vh;
  height:10%;
  width:99%
    }
</style>

<Body onload="pwa()">
<p class="welcome" >Please select the preferred version of VirtualOS.</p> 
<button class="button" onclick="boot()">VirtualOS Touch v1.0</button>
<button class="button" onclick="window.location='/PRO/';">VirtualOS PRO</button>
<button class="button" onclick="window.location='VOS-DEX';">VirtualOS Desktop v0.2 (PC only)</button>
<button class="button-bad" onclick="window.location='Heck';">VirtualOS Terminal v0.1</button>
<button class="button-bad" onclick="window.location='Micro';">VirtualOS Micro (for older browsers)</button>
</Body>

<script>
function boot()
  {
    var UI="/New"
    window.location.href=UI
  }
  </script>
