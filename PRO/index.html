<head>

			margin:0px;

<title>VirtualOS</title>
<link rel="manifest" href="/PRO/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="initial-scale=1">
</head>
	
	<body onload="load()">
	
	<div id="W1">
	<div id="root">
		<div id="handle">
	<button class="buttonx" onclick="Close1()">X</button><button class="buttonback" onclick="history.back()">BACK</button>   Window 1
		</div>
	<div><iframe Width="99%" Height="93.1%" src="/DesktopLauncher.html"></iframe></div>
		</div>
	<script language="javascript">
		var WindowOpen1 = document.getElementById('W1').innerHTML;
		var theHandle = document.getElementById("handle");
		var theRoot   = document.getElementById("root");
		Drag.init(theHandle, theRoot);
	</script>
	<script language="javascript">
	function start1()
		{
		var WindowOpen1 = document.getElementById('W1').innerHTML;
		var theHandle = document.getElementById("handle");
		var theRoot   = document.getElementById("root");
		Drag.init(theHandle, theRoot);
	}
	</script>
	</div>


    <div id="W2">
        <div id="root2">
            <div id="handle2">
        <button class="buttonx" onclick="Close2()">X</button><button class="buttonback" onclick="history.back()">BACK</button>   Window 2

        <div><iframe Width="99%" Height="93.1%" src="/DesktopLauncher.html"></iframe></div>
            </div>
        <script language="javascript">
            var WindowOpen2 = document.getElementById('W2').innerHTML;
            var theHandle2 = document.getElementById("handle2");

	<div id="B1">
	<img class="icon" onclick="Open1()" src="/apple-touch-icon.png">
    </div>
    <div id="B2">
        <img class="icon" onclick="Open2()" src="/apple-touch-icon.png">
    </div>
    <div id="B3">
	<img class="icon" onclick="window.location='/';" src="/PWR.png">
    </div>
	<script type="text/javascript">
        function load()
	  {
	Drag.init(document.getElementById("B1"));
    Drag.init(document.getElementById("B2"));
    Drag.init(document.getElementById("B3"));
    Close1();
    Close2();
      }
	</script>
	
	<script>
	function Open1()
	  {
	document.getElementById("W1").innerHTML=WindowOpen1;
	start1();
	  }
	  </script>
	
	<script>
	function Close1()
	  {
	document.getElementById("W1").innerHTML="";
	  }
	  </script>
